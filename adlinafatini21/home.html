<!DOCTYPE html>
<html>
<head>
<title>Home Page</title>

<meta name="viewport" content="width=device-width, initial-scale=1.0">


<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">

<style>
    h1 {
        color: white;
        font-size: 100px;
        text-align: center;
        margin: 0;
        padding: 30px;
    }

    p {
        background: linear-gradient(to right, violet, pink); 
        color: white;
        font-size: 30px;
        text-align: center;
        margin: 0;
        padding: 25px;
        position: absolute;
        top: 0; 
        width: 100%; 
    }

    body {
        background-image: url("Image/bunga.jpg");
        background-repeat: no-repeat; 
        background-size: cover; 
        background-position: center; 
        margin: 0;
        height: 100vh; 
        padding-top: 50px; 
        position: relative;
        display: flex;
        flex-direction: column;
        justify-content: flex-start;
        align-items: center;
        padding-bottom: 50px; 
    }

    #watch {
        width: 300px;
        height: 300px;
        border-radius: 50%;
        background: rgba(160, 82, 90, 0.75);
        border: 5px solid #a0525a;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        color: white;
        font-family: 'Orbitron', sans-serif;
        font-size: 20px;
        text-align: center;
        box-shadow: 0 0 20px rgba(255,255,255,0.3);
    }

    audio {
        position: fixed;
        bottom: 20px; 
    }
</style>
</head>

<body>

    <p>Hi, I'm Adlina &#128151; </p>

    <h1><marquee>Welcome !</marquee></h1>

    <!-- Watch element -->
    <div id="watch">
        <div id="time"></div>
        <div id="date"></div>
    </div>

    <audio controls autoplay>
        <source src="Image/lana_del.mp4" type="audio/mpeg">
    </audio>

    <script>
        function updateClock() {
            const now = new Date();

            // Time
            let hours = now.getHours();
            let minutes = String(now.getMinutes()).padStart(2, '0');
            let seconds = String(now.getSeconds()).padStart(2, '0');
            const ampm = hours >= 12 ? 'PM' : 'AM';
            hours = hours % 12;
            hours = hours ? hours : 12;
            hours = String(hours).padStart(2, '0');
            document.getElementById('time').textContent = `${hours}:${minutes}:${seconds} ${ampm}`;

            // Date in English
            const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
            const dateStr = now.toLocaleDateString('en-US', options);
            document.getElementById('date').textContent = dateStr;
        }

        setInterval(updateClock, 1000);
        updateClock();
    </script>

</body>
</html>
